[tool:pytest]
# Configuration pytest pour FinAgent
minversion = 7.4
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=finagent
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --timeout=300
    --maxfail=10

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration avec APIs externes
    performance: Tests de performance et benchmarks
    security: Tests de sécurité
    robustness: Tests de robustesse et gestion d'erreurs
    slow: Tests lents (>30 secondes)
    api: Tests avec appels API réels
    openbb: Tests nécessitant OpenBB
    claude: Tests nécessitant Claude/OpenRouter
    database: Tests nécessitant une base de données
    cli: Tests de l'interface CLI
    memory: Tests d'utilisation mémoire
    concurrent: Tests de concurrence
    regression: Tests de régression
    smoke: Tests de fumée pour déploiement

# Configuration asyncio
asyncio_mode = auto

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning:distutils.*
    ignore::pytest.PytestUnraisableExceptionWarning

# Variables d'environnement pour tests
env =
    FINAGENT_TEST_MODE = true
    FINAGENT_LOG_LEVEL = ERROR
    PYTHONPATH = .

# Dossiers à ignorer
norecursedirs = .git .venv build dist *.egg docs htmlcov

# Configuration des timeouts
timeout = 300
timeout_method = thread

# Configuration pour tests parallèles
junit_family = xunit2

# Désactiver les caches pour tests
cache_dir = /tmp/pytest_cache